<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Student Registration Form</h2>
<form id="bootcampForm">
  <div class="form-grid">
    <input type="text" id="name" placeholder="Full Name" required>

    <input type="date" id="dob" required>

    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input type="email" id="email" placeholder="Email" required>

    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="url" id="linkedin" placeholder="LinkedIn / GitHub Profile (optional)">

    <select id="education" required>
      <option value="">Education Level</option>
      <option>High School</option>
      <option>Diploma</option>
      <option>Bachelor's Degree</option>
      <option>Master's Degree</option>
      <option>PhD</option>
      <option>Other</option>
    </select>

    <select id="experience" required>
      <option value="">Years of Experience in Tech</option>
      <option>0 - 1 Year</option>
      <option>2 - 3 Years</option>
      <option>4 - 5 Years</option>
      <option>6+ Years</option>
    </select>

    <select id="language" required>
      <option value="">Preferred Programming Language</option>
      <option>JavaScript</option>
      <option>Python</option>
      <option>Java</option>
      <option>PHP</option>
      <option>Other</option>
    </select>

    <!-- Make the textarea full width by spanning two columns -->
    <textarea id="reason" placeholder="Why do you want to join the Bootcamp?" rows="4" required></textarea>
  </div>

  <button type="submit">Send to WhatsApp</button>
</form>

</div>

<script src="script.js"></script>
</body>
</html>
