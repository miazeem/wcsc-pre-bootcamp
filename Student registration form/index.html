<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Student Registration Form</h2>
      <form id="bootcampForm">
        <div class="form-grid">
          <div>
            <label for="name">Full Name</label>
            
            <input
              class="in-put"
              type="text"
              id="name"
              placeholder="Full Name"
              required
            />
          </div>

          <div>
            <label for="dob">Date of Birth</label>
        
            <input class="in-put" type="date" id="dob" required />
          </div>

          <div>
            <label for="gender">Genter</label>
            <select class="in-put" id="gender" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="">Email</label>
            <input
              class="in-put"
              type="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div>
            <label for="phone">Phone Number</label>
            <input
              class="in-put"
              type="tel"
              id="phone"
              placeholder="Phone Number"
              required
            />
          </div>

          <div>
            <label for="address">LinkedIn</label>
            <input
              class="in-put"
              type="url"
              id="linkedin"
              placeholder="LinkedIn / GitHub Profile (optional)"
            />
          </div>
          <div>
            <label for="">Qualification</label>
            <select class="in-put" id="education" required>
              <option value="">Education Level</option>
              <option>High School</option>
              <option>Diploma</option>
              <option>Bachelor's Degree</option>
              <option>Master's Degree</option>
              <option>PhD</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="">Experience</label>
            <select class="in-put" id="experience" required>
              <option value="">Years of Experience in Tech</option>
              <option>0 - 1 Year</option>
              <option>2 - 3 Years</option>
              <option>4 - 5 Years</option>
              <option>6+ Years</option>
            </select>
          </div>

          <div>
            <label for="">Prepferred Language</label>
            <select class="in-put" id="language" required>
              <option value="">Preferred Programming Language</option>
              <option>JavaScript</option>
              <option>Python</option>
              <option>Java</option>
              <option>PHP</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="">Why do you want to join the Bootcamp?</label>
            <textarea
              class="in-put"
              id="reason"
              placeholder="Why do you want to join the Bootcamp?"
              rows="4"
              required
            ></textarea>
          </div>
        </div>

        <button type="submit">Send to WhatsApp</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
